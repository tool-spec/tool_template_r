tools:
  foobar:
    title: Foo Bar
    description: A dummy tool to exemplify the YAML file
    command: "Rscript run.R"
    # deleted this field - version: 0.1 it should use Git tags instead
    parameters:
      foo_int: 
        type: integer
      foo_float:
        type: float
      foo_string:
        type: string
      foo_enum:
        type: enum
        values:
          - foo
          - bar
          - baz
      foo_array:
        type: float
        array: true
    data:
      foo_matrix:
        extension: dat
        description: A matrix file that can be read by numpy
      foo_csv:
        extension: csv
        description: A standard formatted CSV file, for autoloading using pandas
